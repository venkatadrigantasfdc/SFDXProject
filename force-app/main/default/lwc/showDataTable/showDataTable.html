<template>
    <lightning-card title="Records">
        <template if:true={columns}>
            <lightning-datatable
                key-field="Id"
                data={records}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
